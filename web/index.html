  <p id="loadingstatus">
    <style>
      #loadingstatus {
        display: flex;
        position: absolute;
        bottom: 10vh;
        justify-content: center;
        width: 100%;
      }

      #loadingstatus span {
        margin: 0 auto;
        padding: 0.5em;
        text-align: center;
        width: 100%;
        opacity: .76;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>

    <span>Loading...</span>

  </p>
  <!-- loading indicator taken from flutter gallery -->
  <div id="loading">
    <style>
      body {
        inset: 0;
        overflow: hidden;
        margin: 0;
        padding: 0;
        position: fixed;
      }

      #loading {
        align-items: center;
        display: flex;
        height: 100%;
        justify-content: center;
        width: 100%;
      }

      #loading img {
        animation: 1s ease-in-out 0s infinite alternate breathe;
        opacity: .66;
        transition: opacity .4s;
      }

      #loading.main_done img {
        opacity: 1;
      }

      #loading.init_done img {
        animation: .33s ease-in-out 0s 1 forwards zooooom;
        opacity: .05;
      }

      @keyframes breathe {
        from {
          transform: scale(1)
        }

        to {
          transform: scale(0.95)
        }
      }

      @keyframes zooooom {
        from {
          transform: scale(1)
        }

        to {
          transform: scale(10)
        }
      }
    </style>
    <img src="icons/Icon-192.png" alt="Loading indicator..." />
  </div>
  <script>
    window.addEventListener('load', function (ev) {
      var loadingstatus = document.querySelector('#loadingstatus > span');
      var loading = document.querySelector('#loading');
      loadingstatus.textContent = "Loading entrypoint...";
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function (engineInitializer) {
        loading.classList.add('main_done');
        loadingstatus.textContent = "Initializing engine...";
        return engineInitializer.initializeEngine();
      }).then(function (appRunner) {
        loading.classList.add('init_done');
        return appRunner.runApp();
      }).then(function (app) {
        // Wait a few milliseconds so users can see the "zoooom" animation
        // before getting rid of the "loading" div.
        window.setTimeout(function () {
          loading.remove();
        }, 200);
      })
    });
  </script>
</body>
